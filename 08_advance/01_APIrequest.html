<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(22, 45, 45);">
    <h2 style="color: aliceblue;">There are 4 states in a API request made. </h2>
    <ul>
        <li style="color: antiquewhite;">OPENED : open() has been called</li> <br>
        <li style="color: antiquewhite;">HEADERS_RECIEVED : send() has been called, and the headers and status are available.</li> <br>
        <li style="color: antiquewhite;">LOADING : Downloading; responseText holds partial data</li> <br>
        <li style="color: antiquewhite;">DONE : The operation is complete.</li> <br>
    </ul>
</body>

<script>
    const requestUrl = 'https://api.github.com/users/theraaajj'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);               // abhi kon sa state hai
        if(xhr.readyState === 4){
            // console.log(this.responseText);
            const data = JSON.parse(this.responseText);        // API object ke form me recieve hojata
            console.log(data.followers)            // ab uss object ka follower naam ka ideentity hai (github followers), to wo acces karte hain
            // magar yaha toh kch nhi aaya, that's bcz mostly string format me aata hai, toh JSON.parse lagate hain..
        }
    }
    xhr.send();
</script>

</html>
